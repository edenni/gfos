# @package _global_

defaults:
  - override /model: layout
  - override /optimizer: adamw
  - override /scheduler: plateau
  - override /loss: multi_element_rank
  - override /logger: wandb
  - override /dataset: layout
  - override /trainer: layout

dataset:
  source: nlp
  search: random
  max_configs: 10240
  num_configs: 256

model:
  node_layer: SAGEConv
  num_node_layers: 4
  node_dim: 64

  config_neighbor_layer: GATConv
  num_config_neighbor_layers: 2
  config_neighbor_dim: 64

  config_layer: SAGEConv
  num_config_layers: 4
  config_dim: 64

  head_dim: 64
  dropout: 0.2
  activation: LeakyReLU

hydra:
  job:
    name: nlp_ensemble

logger:
  project: ${project}
  group: nlp_ensemble
  name: ${run_name}_fold_${dataset.fold}
  tags:
    - pipeline
    - ${dataset.source}
    - ${dataset.search}

trainer:
  num_epochs: 2000
  num_val_epochs: 40
  infer_bs: 200
  early_stopping: 7

optimizer:
  lr: 1e-3

scheduler:
  patience: 4
  min_lr: 1e-6

tasks: ["train", "test"]  # available tasks(functions) defined in the pipeline, could be cv, train, test, tune etc.
# @package _global_

defaults:
  - override /model: layout
  - override /optimizer: adamw
  - override /scheduler: cosine
  - override /loss: multi_element_rank
  - override /logger: wandb
  - override /dataset: layout
  - override /trainer: layout

dataset:
  source: xla
  search: default
  max_configs: 10240
  num_configs: 128

model:
  node_layer: SAGEConv
  num_node_layers: 4
  node_dim: 64

  config_neighbor_layer: GATv2Conv
  num_config_neighbor_layers: 2
  config_neighbor_dim: 64

  config_layer: SAGEConv
  num_config_layers: 4
  config_dim: 64

  head_dim: 96
  dropout: 0.2
  activation: LeakyReLU

hydra:
  job:
    name: ${run_name}

logger:
  project: ${project}
  group: xla_default_sub_ensemble
  name: ${run_name}_fold_${dataset.fold}
  tags:
    - pipeline
    - ${dataset.source}
    - ${dataset.search}

optimizer:
  lr: 5e-3
  weight_decay: 1e-6

scheduler:
  eta_min: 1e-6

trainer:
  num_epochs: 600
  num_val_epochs: 40
  infer_bs: 100
  early_stopping: -1
  grad_clip: 1e-1

tasks: ["train", "test"]  # available tasks(functions) defined in the pipeline, could be cv, train, test, tune etc.
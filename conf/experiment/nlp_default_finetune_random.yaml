# @package _global_

defaults:
  - override /model: layout
  - override /optimizer: adamw
  - override /scheduler: plateau
  - override /loss: multi_element_rank
  - override /logger: wandb
  - override /dataset: layout
  - override /trainer: layout

dataset:
  source: nlp
  search: default
  max_configs: 10240
  num_configs: 256
  three_split_sampling: false

model:
  node_layer: SAGEConv
  num_node_layers: 4
  node_dim: 64

  config_neighbor_layer: GATConv
  num_config_neighbor_layers: 2
  config_neighbor_dim: 64

  config_layer: SAGEConv
  num_config_layers: 4
  config_dim: 64

  head_dim: 64
  dropout: 0.2
  activation: LeakyReLU

hydra:
  job:
    name: ${run_name}

logger:
  project: ${project}
  group: 
  name: ${run_name}_ft
  tags:
    - pipeline
    - ${dataset.source}
    - ${dataset.search}
    - finetune

optimizer:
  lr: 3e-4
  weight_decay: 1e-7

scheduler:
  patience: 3

trainer:
  num_epochs: 1000
  num_val_epochs: 40
  infer_bs: 200
  early_stopping: -1
  grad_clip: 1e-1

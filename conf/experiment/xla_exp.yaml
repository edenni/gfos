# @package _global_

defaults:
  - override /model: layout
  - override /optimizer: adamw
  - override /scheduler: plateau
  - override /loss: multi_element_rank
  - override /logger: wandb
  - override /dataset: layout
  - override /trainer: layout

dataset:
  source: xla
  search: random
  max_configs: 3000
  num_configs: 64

model:
  node_layer: SAGEConv
  num_node_layers: 3
  node_dim: 64
  node_conv_kwargs:
    aggr: max
    normalize: True

  config_neighbor_layer: GATConv
  num_config_neighbor_layers: 2
  config_neighbor_dim: 64

  config_layer: SAGEConv
  num_config_layers: 4
  config_dim: 64

  head_dim: 64
  dropout: 0.2
  activation: LeakyReLU

hydra:
  job:
    name: ${run_name}

logger:
  project: ${project}
  group: 
  name: ${run_name}
  tags:
    - pipeline
    - ${dataset.source}
    - ${dataset.search}
    - ablation

trainer:
  num_epochs: 1000
  num_val_epochs: 40
  infer_bs: 70
  early_stopping: 10

scheduler:
  patience: 4

tasks: ["train", "test"]  # available tasks(functions) defined in the pipeline, could be cv, train, test, tune etc.